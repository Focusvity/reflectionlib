plugins {
    id 'java'
    id 'maven-publish'
}

group 'dev.deafkid'
version '1.0-SNAPSHOT'
description 'A simple reflection library'

repositories {
    mavenCentral()
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

publishing {
    repositories {
        maven {
            def releasesRepoUrl = uri("https://nexus.deafkid.dev/repository/deafkid-releases")
            def snapshotsRepoUrl = uri("https://nexus.deafkid.dev/repository/deafkid-snapshots")
            url = rootProject.version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = System.getenv("nexusGUser")
                password = System.getenv("nexusGPassword")
            }
        }
    }
}